<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Countdown to 9 Feb 2026</title>

  <style>
    :root{
      --glass: rgba(255,255,255,0.12);
      --border: rgba(255,255,255,0.22);
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.7);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:18px;
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;

      /* üî• BACKGROUND IMAGE */
      background:
        linear-gradient(rgba(10,18,35,.65), rgba(10,18,35,.85)),
        url("bg.jpg") center / cover no-repeat fixed;
    }

    .wrap{
      width: min(560px, 100%);
    }

    /* ================= CARD (GLASS EFFECT) ================= */
    .card{
      position:relative;
      padding:18px;
      border-radius:24px;

      background: var(--glass);
      border:1px solid var(--border);

      /* üî• GLASS BLUR */
      backdrop-filter: blur(18px) saturate(160%);
      -webkit-backdrop-filter: blur(18px) saturate(160%);

      box-shadow:
        0 25px 60px rgba(0,0,0,.45),
        inset 0 1px 0 rgba(255,255,255,.15);

      overflow:hidden;
    }

    /* soft inner light */
    .card::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(
        180deg,
        rgba(255,255,255,.18),
        rgba(255,255,255,.02)
      );
      pointer-events:none;
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      margin-bottom:14px;
      position:relative;
      z-index:1;
    }

    .title{
      margin:0;
      font-size:20px;
    }

    .subtitle{
      margin:6px 0 0;
      font-size:13px;
      color:var(--muted);
    }

    .badge{
      padding:8px 12px;
      border-radius:999px;
      font-size:12px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.25);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4,1fr);
      gap:10px;
      position:relative;
      z-index:1;
    }

    .tile{
      background: rgba(0,0,0,.25);
      border:1px solid var(--border);
      border-radius:18px;
      padding:14px 10px;
      text-align:center;
    }

    .num{
      font-size:30px;
      font-weight:800;
      margin:0;
    }

    .lbl{
      font-size:12px;
      color:var(--muted);
      margin-top:4px;
    }

    .msRow{
      margin-top:14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      background: rgba(0,0,0,.25);
      border:1px solid var(--border);
      border-radius:18px;
      padding:12px;
      position:relative;
      z-index:1;
    }

    .pill{
      padding:8px 14px;
      border-radius:999px;
      background: rgba(255,255,255,.15);
      border:1px solid var(--border);
      font-weight:700;
      min-width:90px;
      text-align:center;
    }

    .progress{
      margin-top:12px;
      height:10px;
      background: rgba(255,255,255,.15);
      border-radius:999px;
      overflow:hidden;
      border:1px solid var(--border);
      position:relative;
      z-index:1;
    }

    .fill{
      height:100%;
      width:0%;
      background: linear-gradient(90deg,#60a5fa,#a78bfa,#34d399);
      transition:width .2s linear;
    }

    .footer{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      position:relative;
      z-index:1;
      flex-wrap:wrap;
      gap:6px;
    }

    @media (max-width:360px){
      .grid{ grid-template-columns: repeat(2,1fr); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <h1 class="title">‚è≥ Countdown to 9 Feb 2026</h1>
          <div class="subtitle">Target: 09-02-2026 00:00:00</div>
        </div>
        <div class="badge">LIVE</div>
      </div>

      <div class="grid">
        <div class="tile"><div class="num" id="d">--</div><div class="lbl">‡§¶‡§ø‡§®</div></div>
        <div class="tile"><div class="num" id="h">--</div><div class="lbl">‡§ò‡§Ç‡§ü‡•á</div></div>
        <div class="tile"><div class="num" id="m">--</div><div class="lbl">‡§Æ‡§ø‡§®‡§ü</div></div>
        <div class="tile"><div class="num" id="s">--</div><div class="lbl">‡§∏‡•á‡§ï‡§Ç‡§°</div></div>
      </div>

      <div class="msRow">
        <div>‚ö° Milliseconds</div>
        <div class="pill" id="ms">---</div>
      </div>

      <div class="progress">
        <div class="fill" id="fill"></div>
      </div>

      <div class="footer">
        <div id="now">Now: --</div>
        <div id="left">Left: --</div>
      </div>
    </div>
  </div>

  <script>
    const target = new Date(2026,1,9,0,0,0,0);
    const $ = id => document.getElementById(id);
    const p2 = n => String(n).padStart(2,"0");
    const p3 = n => String(n).padStart(3,"0");

    function tick(){
      const now = new Date();
      let diff = target - now;

      $("now").textContent =
        `Now: ${p2(now.getDate())}-${p2(now.getMonth()+1)}-${now.getFullYear()} ${p2(now.getHours())}:${p2(now.getMinutes())}:${p2(now.getSeconds())}`;

      if(diff <= 0){
        $("d").textContent = $("h").textContent =
        $("m").textContent = $("s").textContent = "0";
        $("ms").textContent = "000";
        $("left").textContent = "Left: 0d 00:00:00.000";
        $("fill").style.width = "100%";
        return;
      }

      const d = Math.floor(diff / 86400000);
      const h = Math.floor(diff / 3600000) % 24;
      const m = Math.floor(diff / 60000) % 60;
      const s = Math.floor(diff / 1000) % 60;
      const ms = diff % 1000;

      $("d").textContent = d;
      $("h").textContent = h;
      $("m").textContent = m;
      $("s").textContent = s;
      $("ms").textContent = p3(ms);

      $("left").textContent =
        `Left: ${d}d ${p2(h)}:${p2(m)}:${p2(s)}.${p3(ms)}`;

      const hourStart = new Date(now);
      hourStart.setMinutes(0,0,0);
      const hp = ((now - hourStart) / 3600000) * 100;
      $("fill").style.width = Math.min(100,hp) + "%";

      requestAnimationFrame(tick);
    }
    tick();
  </script>
</body>
</html>
